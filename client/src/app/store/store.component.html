<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Welcome to {{ title }}</h1>
      <p>Your one-stop destination for all your shopping needs.</p>
    </div>
    <section class="col-3">
      <!-- Filters section -->
      <!-- Sort filter -->
      <h5 class="text-primary ml-3 mt-4 mb-3">Sort</h5>
      <select class="custom-select mb-4">
        <option value="asc">Name Ascending</option>
        <option value="“desc”">Name Descending</option>
      </select>

      <h5 class="text-primary ml-3 mt-4 mb-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [ngClass]="{ active: (selectedBrand?.id === 0 && brand.id === 0) || (selectedBrand === brand && selectedBrand.id !== 0) }"
          (click)="selectBrand(brand)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-primary ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [ngClass]="{ active: (selectedType?.id === 0 && type.id === 0) || (selectedType === type && selectedType.id !== 0) }"
          (click)="selectType(type)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <!-- Products section -->
    <section class="col-9">
      <div>
        <div class="d-flex justify-content-between align-items-center pb-2">
          <div class="d-flex justify-content-center align-items-center"></div>

          <!-- Search and Reset filters -->
          <div class="d-flex mt-2">
            <input
              class="form-control me-2"
              style="width: 200px"
              placeholder="Search"
              type="text"
            />
            <button class="btn btn-outline-primary mx-2">Search</button>
            <button class="btn btn-outline-success">Reset</button>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let product of products">
              <div class="card h-100 shadow-sm" *ngIf="product">
                <div class="image position-relative;" style="cursor: pointer">
                  <img
                    [src]="product.pictureUrl"
                    alt="{{ product.name }}"
                    class="img-fluid bg-light"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                      Price: {{ product.price | currency : "INR" }}
                    </p>

                    <!-- Buttons -->
                    <div class="btn-group mt-auto">
                      <button class="btn btn-primary me-2">View</button>
                      <button
                        class="btn btn-success fa fa-shopping-cart"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
